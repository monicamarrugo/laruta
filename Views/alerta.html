        <div class="panel-body navgradient backalertas">
            <img id="imgLogo" src="../Content/Custom/img/logo.png" />
            <div class="titlePage">Alertas</div>
        </div>

        <div class="alert-box alert-success" id="msjRequerido"></div>

        <div class="panel panel-default" style="height:auto;width:100%;min-height:389px">
            <div class="panel-body">
                <a class="btn btn-block btn-social btn-bitbucket" data-bind="click: clickTraffic">

            <div class="modal-dialog">

                    </div>
                    <div class="modal-body" id="texto">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <textarea class="form-control" rows="3" data-bind="value: description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-act" data-bind="click: report">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
