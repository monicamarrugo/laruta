<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Novedades</title>
    <link href="../Content/Bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Custom/sb-admin-2.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="panel-body navheader">
        <img id="imgLogoSmall" src="../Content/Custom/img/logo-small.png" />
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-11">
            <div class="form-group">
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" data-bind="click: showNoReads" class="btn btn-default" autofocus="autofocus">No Leidos</button>
                    <button type="button" data-bind="click: showReads"class="btn btn-default">Leidos</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-11">
            <div class="form-group newsRead">
                <ul class="list-group" data-bind="foreach: anews">
                    <li class="list-group-item">
                        <span class="badge"><a style="color:white" data-bind="click: $root.readNews"><i class="fa  fa-eye fa-fw"></i></a></span> <span data-bind="text: asunto"></span>
                      </li>

                </ul>

            </div>
        </div>
    </div>
    <div class="modal fade" id="ModalConfirm" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal content-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Novedad</h4>
                </div>
                <div class="modal-body" id="texto">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <span data-bind="text: contentNews"></span>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom ">

        <div id="divTool" class="container panel-body navfooter">
            <a href="StudentsList.html" type="button" class="btnOption">
                <img src="../Content/Custom/img/icon-ingreso.png" width="45px" height="55px" />
            </a>

            <a href="StudentsGetOut.html" type="button" class="btnOption">
                <img src="../Content/Custom/img/icon-salida.png" width="43px" height="59px" />
            </a>

            <a href="Mapa.html" type="button" class="btnOption">
                <img src="../Content/Custom/img/icon-mapa-lg.png" width="49px" height="60px" />
            </a>

            <a href="alerta.html" type="button" class="btnOption">
                <img src="../Content/Custom/img/icon-alerta.png" width="45px" height="60px" />
            </a>

            <a href="Info.html" type="button" class="btnOption">
                <img src="../Content/Custom/img/icon-info.png" width="30px" height="60px" />
            </a>
        </div>
    </nav>

    <!-- jQuery -->
    <script src="../Scripts/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../Scripts/bootstrap/js/bootstrap.min.js"></script>

    <script src="../Scripts/ko/Lib/knockout.js"></script>
    <script src="../Scripts/ko/Lib/knockout.localStorage.js"></script>
    <script src="../Scripts/ko/Info/novedadesRutaViewModel.js"></script>
    <script src="../Scripts/ko/Info/mainNovedadesRuta.js"></script>
    <script src="../Scripts/datatable/jquery.dataTables.min.js"></script>
    <script src="../Scripts/datatable/dataTables.bootstrap.min.js"></script>
    <script src="../Scripts/datatable/responsive/dataTables.responsive.js"></script>
    <script>
        // popover demo
        $("[data-toggle=popover]")
            .popover()
    </script>
</body>

</html>
