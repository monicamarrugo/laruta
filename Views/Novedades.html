          <div class="panel panel-default">
            <div class="panel-heading">
              <i class="fa fa-bell fa-fw"></i> Novedades
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <table width="100%" class="table table-striped table-bordered table-hover" id="tblNews">
                <thead>
                  <tr>
                    <th></th>
                    <th>Asunto</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <i class="fa fa-bell fa-fw"></i> Crear Novedad
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-11">
                  <div class="form-group">
                    <label>Para:</label>
                    <ul class="list-group" data-bind="foreach: toSends">
                      <li class="list-group-item">
                        <span class="badge"><a data-bind="click: $root.removeTo">X</a></span> <span data-bind="text: nameTo"></span>
                      </li>
                    </ul>
                  </div>
                </div>
                <div>
                  <ul class="ulOption">
                  <li class="dropdown">
                    <a title="Agregar Destinatario" class="dropdown-toggle" data-toggle="dropdown" href="#">
                      <i class="fa fa-list-ul fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-messages">
   
                        <div class="col-lg-12">
                          <table width="100%" class="table table-striped table-bordered table-hover" id="tblVehicles">
                            <thead>
                              <tr>
                                <th></th>
                                <th>Id</th>
                                <th>Placa</th>
                                <th>Nombre</th>
                              </tr>
                            </thead>
                          </table>
                        </div>
                  
                    </ul>
                  </li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Asunto</label>
                    <input class="form-control" data-bind="value: messageSubject">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Mensaje</label>
                    <textarea class="form-control" rows="3" data-bind="value: messageContent"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" data-bind="click: comfirm">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

  </div>

                    <h4 class="modal-title">Confirmar</h4>
                </div>
                <div class="modal-body" id="texto">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <span data-bind="text: confirmationText"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bind="click: sendNew">Si</button>
