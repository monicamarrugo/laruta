<body>

    <div class="panel-body navgradient backingreso">
        <img id="imgLogo" src="../Content/Custom/img/logo.png" />
        <div class="titlePage">Ingreso a La Ruta</div>
    </div>
    <div class="col-lg-12">
        <div class="alert-box alert-success" id="msjRequerido"></div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="tblEstudents">
                <thead>
                    <tr>
                        <th>Sube</th>
                        <th>Nombres</th>
                        <th>Identificación</th>
                        <th>Apellidos</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Observación</th>
                        <th>Ingreso</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="modal fade" id="ModalConfirm" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal content-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Observación</h4>
                </div>
                <div class="modal-body" id="texto">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <textarea class="form-control" rows="3" data-bind="value: observationText"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-act" data-bind="click: Register">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom ">

                </a>

                <a href="StudentsGetOut.html" type="button" class="btnOption">

                </a>

                <a href="StudentsList.html" type="button" class="btnOption">

                </a>

                <a href="alerta.html" type="button" class="btnOption">
                    <img src="../Content/Custom/img/icon-alerta.png" width="45px" height="60px" />
                </a>

                <a href="Info.html" type="button" class="btnOption">
                    <img src="../Content/Custom/img/icon-info.png" width="30px" height="60px" />
                </a>
            </div>
      
    </nav>
