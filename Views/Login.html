<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="../Content/Bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Custom/sb-admin-2.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/datatable/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../Content/datatable/responsive.dataTables.css" rel="stylesheet" type="text/css" />

</head>
<body>

        <div class="backindex" style="padding:20px;">       
           <img id="imgLogoLg" src="../Content/Custom/img/logo-login.png" />

                    <div>
                         
                        <div class="form-group">
                                <input type="text"  class="form-control" placeholder="Nombre de Usuario" data-bind="value: nombreUsuario">
                        </div>
                        <div class="form-group">
                                <input type="password" class="form-control" placeholder="Contraseña" data-bind="value: password">
                        </div>
                        <div class="form-group">
                                <select class="form-control" data-bind="value: selectedPerfil">
                                        <option value="0" default>Perfil Usuario</option>
                                        <option value="2">Acudiente Estudiante</option>
                                        <option value="3">Asistente Ruta</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="alert-box" id="msjRequerido"></div>
                </div>
                <div class="btn-register">
                      <div class="form-group">
                             <button type="button" data-bind="click: login" class="btn btn-primary-ruta">Iniciar Sesión</button>
                        </div>
                </div>
        </div>
    <!-- jQuery -->
    <script src="../Scripts/jquery/jquery.min.js"></script>
    <!-- Bootstraore JavaScript -->
    <script src="../Scripts/bootstrap/js/bootstrap.min.js"></script>

    <script src="../Scripts/ko/Lib/knockout.js"></script>

    <script src="../Scripts/ko/Login/loginViewModel.js"></script>
    <script src="../Scripts/ko/Login/mainLogin.js"></script>
    <script src="../Scripts/ko/Lib/knockout.localStorage.js"></script>
    <script src="../Scripts/datatable/jquery.dataTables.min.js"></script>
    <script src="../Scripts/datatable/dataTables.bootstrap.min.js"></script>
    <script src="../Scripts/datatable/responsive/dataTables.responsive.js"></script>
</body>
</html>
